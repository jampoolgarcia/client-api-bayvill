<section class="p-4 text-center my-5">
    <h2 class="primary">Inicio de Sesión</h2>
    <p class="text-muted">Bienvenido! Por favor, ingrese su cuenta.</p>
    <form 
        [formGroup]="form" 
        (submit)="onSubmit(this.form.value)">
        <mat-form-field 
            class="w-75" 
            appearance="outline">
            <mat-label>Usuario</mat-label>
            <input 
                matInput 
                formControlName="userName"
                placeholder="Ingrese su usuario..."
                required>
            <mat-error *ngIf="this.form.controls.userName.hasError('required')"> 
                El campo es requerido.
            </mat-error>
            <button 
                type="button"
                class="no-cursor" 
                mat-icon-button 
                matSuffix>
                <mat-icon>person</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field class="w-75" appearance="outline">
            <mat-label>Clave</mat-label>
            <input 
                matInput 
                [type]="hidden ? 'password' : 'text'"
                formControlName="password" 
                placeholder="Ingrese su clave..."
                required>
                <mat-error *ngIf="this.form.controls.password.hasError('required')"> 
                    El campo es requerido.
                </mat-error>
            <button type="button" mat-icon-button matSuffix  (click)="hidden = !hidden">
                <mat-icon>
                    {{hidden ? 'visibility_off' : 'visibility'}}
                </mat-icon>
            </button>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="form.invalid" class="w-75 mb-3">Entrar</button>
    </form>
    <hr class="primary">
    <a mat-button routerLink="reset-password" class="w-75">¿Olvidaste tu clave?</a>
    <a mat-button routerLink="register" class="w-75">¡Crea una cuenta!</a>
</section>
